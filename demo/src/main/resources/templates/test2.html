<html>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.3/sweetalert2.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto+Mono:300,700'>
<link rel="stylesheet" type="text/css" href="test2.css">
<div class="responsive">
    <div class="collapses">
        <label class="option">
            <input type="radio" name="company" value="apple" checked>
            <div class="option-content">
                <h1 class="animated bounceIn"><i class="ion-social-apple-outline"></i></h1>
                <h4>APPLE</h4>
                <h4><i class="ion-android-radio-button-on"></i></h4>
            </div>
            <div class="checked-bg"></div>
        </label>
        <label class="option">
            <input type="radio" name="company" value="facebook">
            <div class="option-content">
                <h1 class="animated bounceIn"><i class="ion-social-facebook-outline"></i></h1>
                <h4>FACEBOOK</h4>
                <h4><i class="ion-android-radio-button-on"></i></h4>
            </div>
            <div class="checked-bg"></div>
        </label>
        <label class="option">
            <input type="checkbox" name="social" value="tumblr" checked>
            <div class="option-content">
                <h1 class="animated bounceIn"><i class="ion-social-tumblr-outline"></i></h1>
                <h4>TUMBLR</h4>
                <h4><i class="ion-android-checkbox-outline"></i></h4>
            </div>
            <div class="checked-bg"></div>
        </label>
        <label class="option">
            <input type="checkbox" name="social" value="twitter">
            <div class="option-content">
                <h1 class="animated bounceIn"><i class="ion-social-twitter-outline"></i></h1>
                <h4>TWITTER</h4>
                <h4><i class="ion-android-checkbox-outline"></i></h4>
            </div>
            <div class="checked-bg"></div>
        </label>
    </div>
</div>

<a id="toggle-alert"><i class="ion-ios-chatboxes"></i><span>OFF Alert</span></a>
<script src='https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.3/sweetalert2.min.js'></script>

<head>
<script>
    var showAlert = true;
    // for radio
    $('input[type="radio"]').on('change', function(event)  {
        var name = event.target.name;
        var value = event.target.value;
    if (!showAlert) return;
    // print
    swal({
        title: name,
        type: 'success',
        html: 'value: <strong>' + value + '</strong>',
        confirmButtonText: 'okay'
    })
    });

    // for checkbox
    $('input[type="checkbox"]').on('change', function(event) {
        var name = event.target.name;
        var values = [];
    $('input[name="' + name + '"]:checked').each(function(index, input) {
        values.push($(input).val());
    });
    if (!showAlert) return;
    // print
    if (values.length) {
        swal({
            title: event.target.name,
            type: 'success',
            html: 'value: <strong>' + JSON.stringify(values) + '</strong>',
            confirmButtonText: 'okay'
        })
    } else {
        swal({
            title: event.target.name,
            type: 'warning',
            html: 'Please choose a social',
            confirmButtonText: 'okay'
        })
    }
    });

    // enable / disabled alert
    $('#toggle-alert').on('click', function(){
        if (showAlert) {
            $('#toggle-alert span').text('ON alert');
        } else {
            $('#toggle-alert span').text('OFF alert');
    }
    showAlert = showAlert ? false : true;
    })
</script>
</head>
</html>
